<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
        </tr>
    </thead>
    
    <tbody>
        <tr ng-repeat="employees in employees">
            <td>{{employees.name}}</td>
            <td>{{employees.gender}}</td>
            <td>{{employees.salary}}</td>
        </tr>
    </tbody>
</table>
